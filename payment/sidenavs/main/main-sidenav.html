        <span class="logo-text">Payment</span>
    </div>

<!-- SIDENAV CONTENT -->
<md-content ms-scroll class="content" flex>

    <div class="compose-button">
        <md-button class="md-accent md-raised" aria-label="compose"
                   ng-click="vm.addInvoice()">{{vm.pageTitle}}
        </md-button>
    </div>

    <div class="navigation-simple" layout="column" ng-if="showFilers">
        <div class="item subheader">Filters</div>

        <md-button class="item" aria-label="inbox" ng-click="refreshpage()">
          <div layout="row" layout-align="start center">
            <img src="app/core/app_icons/payment_app_icon_black.png" class="sidenav-img-ico" alt=""/>
            <span class="title">All</span>
          </div>
        </md-button>

      <md-button class="item" aria-label="starred" ng-click="filterMainList('status','Active')">
        <div layout="row" layout-align="start center">
          <md-icon md-font-icon="icon-thumb-up" class="s16"></md-icon>
          <span class="title" flex>Active Payments</span>
        </div>
      </md-button>

        <md-button class="item" aria-label="starred" ng-click="filterMainList('status','Cancelled')">
            <div layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-thumb-down" class="s16"></md-icon>
                <span class="title" flex>Cancelled Payments</span>
            </div>
        </md-button>

        <!--<md-button class="item" aria-label="important">-->
            <!--<div layout="row" layout-align="start center">-->
                <!--<md-icon md-font-icon="icon-alert-circle" class="s16"></md-icon>-->
                <!--<span class="title" flex>Cash Payments</span>-->
            <!--</div>-->
        <!--</md-button>-->
        <div class="item subheader">Payment Type</div>

        <md-button class="item" aria-label="label notes" ng-click="filterMainList('paymentMethod','Cash')">
            <div layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-label" class="s16 blue-grey-fg"></md-icon>
                <span class="title">Cash</span>
            </div>
        </md-button>
        <md-button class="item" aria-label="label notes" ng-click="filterMainList('paymentMethod','Cheque')">
            <div layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-label" class="s16 blue-grey-fg"></md-icon>
                <span class="title">Cheque</span>
            </div>
        </md-button>
        <md-button class="item" aria-label="label notes" ng-click="filterMainList('paymentMethod','Card')">
            <div layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-label" class="s16 blue-grey-fg"></md-icon>
                <span class="title">Card</span>
            </div>
        </md-button>
    </div>

</md-content>
<!-- / SIDENAV CONTENT -->
