<div class="card-container" style="padding:20px;">
	<md-whiteframe class="md-whiteframe-2dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center" style="margin:0 auto;max-width:750px">
		<md-content style="width:100%">
			<form name="editForm" ng-submit="submit()">
				<div class="section_padding">
				<div layout-gt-sm="row">
					<md-input-container class="md-block"  flex-gt-sm>
						<label>PRODUCT NAME</label>
						<input width="100px" minlength="null" md-maxlength="null" type="" name="productName" ng-pattern=""  ng-model="content.productName" required>
                        <md-icon md-svg-src="../../img/ic_file_download_24px.svg" style="margin: 0;width: 40px;fill:#5E5E8E;" ></md-icon>
                    </md-input-container>
					<div class="md-block" flex="5">
						<!--space keeper-->
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>CODE</label>
						<input minlength="null" md-maxlength="null" type="" name="default2" ng-pattern="" ng-model="content.code" required>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>DECRIPTION</label>
						<textarea minlength="null" md-maxlength="300" rows="5" ng-model="content.description" required></textarea>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>CATEGORY</label>
						<md-select ng-model="content.category" >
							<md-option value="Cat 1">Cat 1</md-option> <!--ng-repeat="value in values"-->
						</md-select>
					</md-input-container>
					<div class="md-block" flex="5">
						<!--space keeper-->
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>BRAND</label>
						<md-select ng-model="content.brand">
							<md-option value="Brand 1">Brand 1</md-option> <!--ng-repeat="value in values"-->
							<md-option value="Brand 2">Brand 2</md-option> <!--ng-repeat="value in values"-->
						</md-select>
					</md-input-container>
				</div>
				</div>
				<hr/>
				<div class="section_padding">
					<div class="strike">
						<span>STATUS</span>
					</div>
					<div class="md-block" flex-gt-sm>
						<md-radio-group ng-model="content.status" layout="row">
						  <md-radio-button value="active" class="md-primary" style="width: 200px;">Active</md-radio-button>
						  <md-radio-button value="inactive" style="width: 200px;">Inactive</md-radio-button>
						</md-radio-group>

					</div>
				</div>
				<hr/>
				<div class="section_padding">
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>QUANTITY OF UNIT</label>
						<input ng-required="false" minlength="null" md-maxlength="null" type="number" name="default1" ng-pattern="" ng-model="acontent.quantityOfUnit">
					</md-input-container>
					<div class="md-block" flex="5">
						<!--space keeper-->
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>UNIT OF MEASURE</label>
						<md-select ng-model="acontent.unitOfMeasure">
							<md-option value="Pounds">Pounds</md-option> <!--ng-repeat="value in values"-->
							<md-option value="Kg">Kg</md-option> <!--ng-repeat="value in values"-->
						</md-select>
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
						<label>SELECT CURRENCY</label>
						<md-select ng-model="acontent.selectCurrency">
							<md-option value="USD">USD</md-option> <!--ng-repeat="value in values"-->
							<md-option value="SLR">SLR</md-option> <!--ng-repeat="value in values"-->
						</md-select>
					</md-input-container>
					<div class="md-block" flex="5">
						<!--space keeper-->
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>PRICE</label>
						<input ng-required="false" minlength="null" md-maxlength="null" type="" name="default2" ng-pattern="" ng-model="acontent.price">
					</md-input-container>
				</div>
				<div layout-gt-sm="row">
					<md-checkbox ng-model="acontent.applyTax" aria-label="APPLY TAX" class="md-block" flex-gt-sm>
						APPLY TAX
					</md-checkbox>
					<div class="md-block" flex="5">
						<!--space keeper-->
					</div>
					<md-input-container class="md-block" flex-gt-sm>
						<label>TAX</label>
						<md-select ng-model="acontent.tax">
							<md-option value="Tax 1 (10%)">Tax 1 (10%)</md-option> <!--ng-repeat="value in values"-->
						</md-select>
					</md-input-container>
				</div>
				</div>
				<hr/>
				<div class="section_padding">

					<span style="font-size: 12px;color: #b8b8b8;">PRODUCT IMAGE</span>

					<div style="width:100%;height:200px;border:1px dashed #D2D2D2;margin-top:10px">

					</div>
				</div>
				<div layout="row" layout-align="end start" ng-init="submitted=false" >
					<div class="md-block" flex-gt-sm style="background:#484848;height:66px">
						<md-button style="width:100%;line-height: 66px;color: white;font-size: 20px" type="button">CANCEL</md-button>
					</div>
					<div class="md-block" flex-gt-sm style="background:#f4511e;height:66px">
						<md-button style="width:100%; line-height: 66px;color: white;font-size: 20px" ng-disabled="submitted" type="submit">SUBMIT</md-button>
					</div>
				</div>
			</form>
		</md-content>
	</md-whiteframe>
</div>
